{% extends 'base.html' %} {% block title%} Items Page {% endblock%} {% block content %}
<div class="container text-center">
    <h1>Market, Page!</h1>

    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Brands</th>
                <th scope="col">Grams</th>
                <th scope="col">Packing</th>
                <th scope="col">Rate</th>

            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.Brands}}</td>
                <td>{{item.grams}}</td>
                <td>{{item.Packing}}</td>
                <td>{{item.Rate}}</td>
                <td>
                    <button class="btn btn-outline btn-info">More Info</button>
                    <button hidden class="btn btn-outline btn-success">Purchase This Item</button>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>


</div>

{% endblock %}
